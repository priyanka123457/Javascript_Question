<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Style to center the table */
        
     body { 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        margin: 0px;
     } 
     table{
        border-collapse: collapse;
        width: 50%;
     }  

     tr,th{
        padding: 10px;
        text-align: center;
     }
    </style>
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>class</th>
                <th>number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>priya</td>
                <td>mca</td>
                <td>739798</td>
            </tr>
            <tr>
                <td>pranu</td>
                <td>b.a</td>
                <td>978378</td>

            </tr>
        </tbody>
    </table>
    
</body>
</html>
