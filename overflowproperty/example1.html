<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Overflow Example</title>
    <style>
        .visible-example {
            width: 100px;
            height: 100px;
            overflow: auto;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="visible-example">
        This is a very long text that will overflow the container. The content is visible outside the box.
    </div>
</body>
</html>
